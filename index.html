    <style>
        /* Basic dark theme styles */
        body {
            background-image: url('https://img.freepik.com/free-vector/abstract-blue-circle-black-background-technology_1142-12714.jpg?t=st=1746541992~exp=1746545592~hmac=0a0242f10827fa6240cd3daf8fce772208de97db1a053c959e6f07d12e6e6d51&w=996'); /* Set the background image */
            background-size: cover; /* Cover the entire background */
            background-repeat: no-repeat; /* Do not repeat the image */
            background-attachment: fixed; /* Keep the background fixed when scrolling */
            background-position: center center; /* Center the background image */
            color: #e0e0e0; /* Light grey text */
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Stack content vertically */
            justify-content: flex-start; /* Align content to the top */
            align-items: center; /* Center content horizontally */
            min-height: 100vh; /* Minimum full height */
            padding-top: 70px; /* Add padding for the fixed header/logo area */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }

        .header-bar {
            position: fixed; /* Keep the header fixed at the top */
            top: 0;
            left: 0;
            width: 100%;
            background-color: #282828; /* Match container background */
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000; /* Ensure it stays on top */
            display: flex;
            align-items: center;
        }

        .header-bar a {
            display: flex; /* Use flex to align logo image */
            align-items: center;
            text-decoration: none; /* Remove underline from link */
        }

        .header-bar img {
            height: 40px; /* Adjust logo size as needed */
            margin-right: 10px;
        }

        .header-bar span {
            color: #e0e0e0; /* Text color for header */
            font-size: 1.2em;
            font-weight: bold;
        }


        .lecture-player-container {
            display: flex; /* Use flexbox for side-by-side layout */
            width: 95%; /* Adjust width as needed */
            max-width: 1200px; /* Max width for larger screens */
            margin: 20px auto; /* Center the container below the header and add space */
            gap: 20px; /* Space between video and list */
            min-height: calc(100vh - 90px - 80px); /* Ensure minimum height considering header, margin, and footer */
            align-items: flex-start; /* Align items to the top */
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            flex-grow: 1; /* Allow container to grow and push footer down */
        }

        .player-area {
            flex: 3; /* Player takes up 3/4 of space for 3:1 ratio */
            display: flex;
            flex-direction: column; /* Stack video and download link */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Add a subtle shadow */
            background-color: #282828; /* Slightly lighter dark background */
            padding: 15px; /* Increased padding */
            border-radius: 8px;
            min-width: 300px; /* Minimum width for player area */
            box-sizing: border-box;
            min-height: 550px; /* Increased minimum height for the player area */
        }

        .video-embed {
            position: relative; /* Needed for aspect ratio trick */
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio (height / width = 0.5625) */
            background-color: #000; /* Black background for video area */
            border-radius: 4px;
            overflow: hidden; /* Hide anything outside the rounded corners */
            margin-bottom: 15px; /* Space below the video */
        }

        .video-embed iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0; /* Remove default iframe border */
        }

        .pdf-download {
            text-align: left; /* Align button to the left */
            width: 100%; /* Ensure div takes full width */
        }

        .download-button {
            display: inline-block;
            background-color: #333; /* Dark grey button */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none; /* Remove underline */
            font-weight: bold;
            transition: background-color 0.3s ease;
            border: 1px solid #555; /* Subtle border */
        }

        .download-button:hover {
            background-color: #555; /* Slightly lighter grey on hover */
        }

        .lecture-list-area {
            flex: 1; /* List takes up 1/4 of space for 3:1 ratio */
            background-color: #282828; /* Slightly lighter dark background */
            padding: 15px; /* Increased padding */
            border-radius: 8px;
            overflow-y: auto; /* Make list scrollable */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Add a subtle shadow */
            min-width: 200px; /* Minimum width for list area */
            box-sizing: border-box;
            /* Height will be set by JS to match player-area height */
        }

        .lecture-list {
            list-style: none; /* Remove default bullets */
            padding: 0;
            margin: 0;
        }

        .lecture-item {
            padding: 10px 15px;
            margin-bottom: 8px; /* Increased space between list items */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease;
            color: inherit; /* Inherit text color from parent */
            background-color: #3a3a3a; /* Slightly darker background for list items */
            border: 1px solid #444; /* Subtle border for list items */
        }

        .lecture-item:last-child {
            margin-bottom: 0; /* Remove bottom margin from the last item */
        }

        .lecture-item:hover {
            background-color: #4a4a4a; /* Darker background on hover */
            color: #ffffff; /* White text on hover */
        }

        .lecture-item.active {
            background-color: #007bff; /* Highlight color for the active item */
            color: white;
            font-weight: bold;
            border-color: #007bff; /* Match border color */
        }

        /* Scrollbar styles (optional, customize as needed) */
        .lecture-list-area::-webkit-scrollbar {
            width: 8px;
        }

        .lecture-list-area::-webkit-scrollbar-track {
            background: #3a3a3a; /* Darker track */
            border-radius: 10px;
        }

        .lecture-list-area::-webkit-scrollbar-thumb {
            background: #5a5a5a; /* Scrollbar thumb color */
            border-radius: 10px;
        }

        .lecture-list-area::-webkit-scrollbar-thumb:hover {
            background: #7a7a7a; /* Darker thumb on hover */
        }

        /* Footer styles */
        .footer {
            width: 100%;
            background-color: #282828; /* Match container background */
            color: #e0e0e0;
            text-align: center;
            padding: 20px;
            margin-top: 20px; /* Space above the footer */
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
        }

        .quote {
            font-style: italic;
            opacity: 1;
            transition: opacity 1s ease-in-out; /* Fade transition */
        }

        .quote.fade-out {
            opacity: 0;
        }


        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding-top: 60px; /* Adjust padding for smaller header */
            }
             .header-bar {
                padding: 8px 15px;
             }
             .header-bar img {
                height: 30px; /* Smaller logo on mobile */
             }
             .header-bar span {
                font-size: 1em;
             }

            .lecture-player-container {
                flex-direction: column; /* Stack items vertically on smaller screens */
                width: 95%;
                margin: 10px auto;
                gap: 10px; /* Reduced gap on mobile */
                min-height: auto; /* Remove min-height on small screens */
            }

            .player-area,
            .lecture-list-area {
                flex: none; /* Remove flex grow */
                width: 100%; /* Full width */
                height: auto !important; /* Allow height to be determined by content */
                padding: 10px; /* Reduced padding on mobile */
                min-height: auto; /* Remove fixed min-height on small screens */
            }

            .lecture-list-area {
                max-height: 300px; /* Limit list height and make it scrollable */
            }

            .footer {
                padding: 15px; /* Reduced padding on mobile */
            }
        }
    </style>

        const PDF_BASE_URL = 'https://www.bondipathshala.com.bd/pdf/'; // Base URL for PDFs

         // Motivational quotes for students
        const motivationalQuotes = [
            "The future belongs to those who believe in the beauty of their dreams. - Eleanor Roosevelt",
            "The only way to do great work is to love what you do. - Steve Jobs",
            "Education is the most powerful weapon which you can use to change the world. - Nelson Mandela",
            "Success is not final, failure is not fatal: It is the courage to continue that counts. - Winston Churchill",
            "Believe you can and you're halfway there. - Theodore Roosevelt",
            "The mind is not a vessel to be filled, but a fire to be kindled. - Plutarch",
            "Strive for progress, not perfection. - Unknown",
            "Your education is a dress rehearsal for a life that is yours to lead. - Nora Ephron",
            "The beautiful thing about learning is that no one can take it away from you. - B.B. King",
            "The expert in anything was once a beginner. - Helen Hayes"
        ];

        let currentQuoteIndex = 0;
        const quoteElement = document.getElementById('motivational-quote');

        // Get references to DOM elements
        const youtubeIframe = document.getElementById('youtube-iframe');
        const pdfLink = document.getElementById('pdf-link');
        const pdfDownloadDiv = document.getElementById('pdf-download');
        const lectureListUl = document.getElementById('lecture-list');
        const playerAreaDiv = document.getElementById('player-area');
        const lectureListAreaDiv = document.getElementById('lecture-list-area');

        // Function to load a specific lecture
        function loadLecture(lecture) {
            // Update iframe source
            // Use youtube-nocookie.com for privacy enhancement
            const youtubeEmbedUrl = `https://www.youtube-nocookie.com/embed/${lecture.vid}?autoplay=1&rel=0&modestbranding=1`;
            youtubeIframe.src = youtubeEmbedUrl;

            // Update PDF link visibility and href
            if (lecture.pdfId) {
                const pdfDownloadUrl = `${PDF_BASE_URL}${lecture.pdfId}`;
                pdfLink.href = pdfDownloadUrl;
                pdfDownloadDiv.style.display = 'block'; // Show the download link
            } else {
                pdfLink.href = '#'; // Set a dummy href
                pdfDownloadDiv.style.display = 'none'; // Hide the download link
            }

            // Update active class in the list
            // Remove active class from all list items
            lectureListUl.querySelectorAll('li').forEach(item => {
                item.classList.remove('active');
            });
            // Add active class to the clicked item
            const activeItem = lectureListUl.querySelector(`li[data-vid="${lecture.vid}"]`);
            if (activeItem) {
                activeItem.classList.add('active');
                // Optional: Scroll the list to bring the active item into view
                activeItem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }

            // Sync heights after loading new video (optional, flexbox helps)
            // Use a small timeout to allow iframe resize to potentially affect parent height
             setTimeout(syncHeights, 100);
        }

        // Function to populate the lecture list
        function populateLectureList() {
            lectureData.forEach(lecture => {
                const listItem = document.createElement('li');
                listItem.classList.add('lecture-item');
                // Add data attributes for video ID and PDF ID
                listItem.dataset.vid = lecture.vid;
                if (lecture.pdfId) {
                    listItem.dataset.npdf = lecture.pdfId; // Using data-npdf as in original HTML
                }
                listItem.textContent = lecture.title;
                listItem.tabIndex = 0; // Make list items focusable

                // Add click event listener to each list item
                listItem.addEventListener('click', () => {
                    loadLecture(lecture);
                });

                lectureListUl.appendChild(listItem);
            });
        }

        // Function to synchronize the height of the list with the player area
        function syncHeights() {
             // Only sync heights if not on a small screen where stacking occurs
            if (window.innerWidth > 768) {
                // Reset height to allow content to dictate initial height
                lectureListAreaDiv.style.height = 'auto';
                // Use offsetHeight for the rendered height of the player area
                const playerHeight = playerAreaDiv.offsetHeight;
                lectureListAreaDiv.style.height = `${playerHeight}px`;
            } else {
                 // On small screens, remove fixed height and apply max-height for scrolling
                 lectureListAreaDiv.style.height = 'auto';
                 // Max-height is already set in CSS for small screens
            }
        }

        // Function to display the next motivational quote with fade animation
        function showNextQuote() {
            // Start fade-out
            quoteElement.classList.add('fade-out');

            // Wait for fade-out to complete, then change text and fade in
            setTimeout(() => {
                currentQuoteIndex = (currentQuoteIndex + 1) % motivationalQuotes.length;
                quoteElement.textContent = motivationalQuotes[currentQuoteIndex];
                // Remove fade-out class to trigger fade-in
                quoteElement.classList.remove('fade-out');
            }, 1000); // Match this duration to the CSS transition duration
        }


        // Wait for the DOM to be fully loaded before initializing
        document.addEventListener('DOMContentLoaded', () => {
            // Populate the lecture list
            populateLectureList();

            // Load the first lecture by default
            if (lectureData.length > 0) {
                loadLecture(lectureData[0]);
            }

            // Sync heights initially
            syncHeights();

            // Sync heights on window resize
            window.addEventListener('resize', syncHeights);

             // Observe the player area for height changes (e.g., if content loads dynamically)
            // This is a more robust way to handle height syncing
            const resizeObserver = new ResizeObserver(entries => {
                // Check if the observed element (playerAreaDiv) height has changed
                for (let entry of entries) {
                    if (entry.target === playerAreaDiv) {
                        syncHeights();
                        break; // Only need to react to playerAreaDiv changes
                    }
                }
            });

            // Start observing the player area
            resizeObserver.observe(playerAreaDiv);

            // Clean up the observer when the page is unloaded (optional but good practice)
            window.addEventListener('beforeunload', () => {
                resizeObserver.disconnect();
            });

            // Initialize the first quote
            if (motivationalQuotes.length > 0) {
                quoteElement.textContent = motivationalQuotes[currentQuoteIndex];
            }

            // Change quote periodically (e.g., every 10 seconds)
            setInterval(showNextQuote, 10000); // Change quote every 10 seconds
        });
